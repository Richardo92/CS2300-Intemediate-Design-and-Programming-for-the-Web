<!DOCTYPE html>
  <head>
    <title>Rollover Image Test</title>
    <link rel="stylesheet" href="rollover.css" />
  </head>
  <body>
    
    <div class="box">
        <div class="overlay">
           <p>Ninja Overlay!</p>
        </div>
        
        <img src="octopus.jpg" alt="a photo" />    
    </div>
    
    <div class="box">    
        <div class="top">
           <p>Ninja Top!</p>
        </div>
        <img src="octopus.jpg" alt="a photo" />
    </div>
    
    <div class="box">
        <img src="octopus.jpg" alt="a photo" />    
        <div class="bottom">
           <p>Ninja Bottom!</p>
        </div>
    </div>
    
  </body>
</html>
